<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
        <h2>Login</h2>
        <div class="input-group">
            <input id="username" formControlName="username" type="text" required />
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input id="password" formControlName="password" type="password" required />
            <label for="password">Password</label>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">Login</button>
        <div class="signup-link">
            <span>Create a new account</span>
            <button type="button" (click)="signin()" class="signin-btn">Sign in?</button>
        </div>
    </form>
</div>
