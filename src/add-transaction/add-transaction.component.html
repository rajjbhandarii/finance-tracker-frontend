<div class="transaction-form">
    <h2>Add Transaction</h2>
    <form (ngSubmit)="submit()" #userForm="ngForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="data.date" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="data.description" class="form-control"
                required />
        </div>
        <div class=" form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="data.amount" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" [(ngModel)]="data.category" class="form-control" required>
                <option value="Income">Income</option>
                <option value="Expenses">Expense</option>
            </select>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Add Transaction</button>
    </form>
</div>
