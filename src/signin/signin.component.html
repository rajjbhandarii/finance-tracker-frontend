<div class="login-container">
    <form [formGroup]="signForm" (ngSubmit)="onLogin()" class="form">
        <h2>Sign In</h2>
        <div class="input-group">
            <input id="username" formControlName="username" type="text" required />
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input id="password" formControlName="password" type="password" required />
            <label for="password">Password</label>
        </div>
        <div class="input-group">
            <input id="ConfirmPassword" formControlName="ConfirmPassword" type="password" required />
            <label for="ConfirmPassword">Confirm Password</label>
        </div>
        <button type="submit" [disabled]="!signForm.valid" class="submit-btn">Sign in</button>
    </form>
</div>
